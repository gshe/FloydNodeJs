<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">导航</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-divider">
                    用户
                </ion-item>
                <ion-item menu-close ng-if="loginname == undefined" ng-click="login()" on-hold="onHoldLogin()">
                    登录
                </ion-item>
                <ion-item menu-close ng-if="loginname != undefined" href="#/app/user/{{loginname}}">
                    <i class="icon ion-person"></i> {{loginname}}
                </ion-item>
                <ion-item menu-close ng-if="loginname != undefined" href="#/app/my/message">
                    <i ng-if="messagesCount == 0" class="icon ion-email"></i><i ng-if="messagesCount > 0" class="icon ion-email-unread"></i> 消息
                </ion-item>
                <ion-item class="item-divider">
                    板块
                </ion-item>
                <ion-item menu-close ng-if="tab.value != undefined" ng-repeat="tab in Tabs"
                          href="#/app/topics/{{tab.value}}">
                    <i class="icon {{tab.image}}"></i> {{tab.label}}
                </ion-item>
                <ion-item class="item-divider">
                    其他
                </ion-item>
                <ion-item menu-close href="#/app/setting">
                    <i class="icon ion-settings"></i> 设置
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
